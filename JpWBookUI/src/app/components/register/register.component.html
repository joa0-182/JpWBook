<main class="form-signin w-100 m-auto">
    <form>
        <img class="mb-1" src="/assets/img/logo.png" alt="Logo" width="150">
        <h2 class="h2 mb-2 fw-normal">JpWBook</h2>
        <h5 class="mb-3 fw-normal"> Crie sua Conta!!!</h5>
        
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="name" placeholder="Nome">
            <label for="name"><i class='bx bx-user' ></i> Nome</label>
        </div>

        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <label for="email"><i class='bx bx-envelope' ></i> Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Senha">
            <label for="password"><i class='bx bx-lock' ></i> Senha</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary my-4" type="submit">Criar Conta</button>


        <div class="border-text"></div>

        <a routerLink="/login" class="w-100 btn btn-lg btn-success">Entrar</a>

        <p class="mt-4 mb-3 text-body-secondary">&copy; 2023</p>
    </form>
</main>
